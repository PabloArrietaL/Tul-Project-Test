<div class="product text-center">
  <div class="position-relative mb-3">
    <div class="badge text-white badge-"></div>
    <a class="d-block" (click)="openDetail()">
      <img class="img-fluid w-100" [src]="product.image.url" />
    </a>
    <div class="product-overlay">
      <a class="btn btn-sm btn-dark">Add to cart</a>
    </div>
  </div>
  <h6 class="mb-0 pb-0">
    <a class="reset-anchor">{{ product.name }}</a>
  </h6>
  <p class="small text-muted">{{ product.price | currency }}</p>
</div>
