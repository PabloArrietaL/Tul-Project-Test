<div class="modal-body p-0">
  <div class="row align-items-stretch">
    <div class="col-lg-6">
      <img [src]="product.image.url" />
    </div>

    <div class="col-lg-6">
      <button class="close p-4" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="p-5 my-md-4">
        <h2 class="h4">{{ product.name }}</h2>
        <p class="text-muted">{{ product.price | currency }}</p>
        <p class="text-small mb-4">
          {{
            product.description
              ? product.description
              : "The product has no description "
          }}
        </p>
        <div class="row align-items-stretch mb-4">
          <div class="col-sm-7 pr-sm-0">
            <div
              class="border d-flex align-items-center justify-content-between py-1 px-3"
            >
              <span class="small text-uppercase text-gray mr-4 no-select"
                >Quantity</span
              >
              <div class="quantity">
                <button class="dec-btn p-0" (click)="changeQuantity('dec')">
                  <i class="fas fa-caret-left"></i>
                </button>
                <input
                  class="form-control border-0 shadow-0 p-0"
                  type="text"
                  [value]="detail.quantity"
                />
                <button class="inc-btn p-0" (click)="changeQuantity('add')">
                  <i class="fas fa-caret-right"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-sm-5 pl-sm-0">
            <a
              class="btn btn-dark btn-sm btn-block h-100 d-flex align-items-center justify-content-center px-0"
              (click)="addToCart()"
              >Add to cart</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
