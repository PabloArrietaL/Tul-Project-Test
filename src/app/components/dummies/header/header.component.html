<header class="header">
  <div class="container px-0 px-lg-3">
    <nav class="navbar navbar-expand-lg navbar-light py-3 px-lg-0">
      <a class="navbar-brand" routerLink="/home">
        <span class="font-weight-bold text-uppercase text-dark">
          TÃ¼l Project
        </span>
      </a>
      <button
        class="navbar-toggler navbar-toggler-right"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home" routerLinkActive="active">
              Home
            </a>
          </li>
          <li class="nav-item" *ngIf="isLogged">
            <a class="nav-link" routerLink="/product" routerLinkActive="active">
              Products
            </a>
          </li>
          <li class="nav-item" *ngIf="isLogged">
            <a
              class="nav-link"
              routerLink="/category"
              routerLinkActive="active"
            >
              Categories
            </a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/checkout">
              <i class="fas fa-dolly-flatbed mr-1 text-gray"> </i>Cart
              <small class="text-gray">{{
                quantity > 0 ? "(" + quantity + ")" : ""
              }}</small>
            </a>
          </li>
          <li class="nav-item" *ngIf="!isLogged">
            <a class="nav-link logout" routerLink="/auth">
              <i class="fas fa-sign-in-alt mr-1 text-gray"></i>Login</a
            >
          </li>
          <li class="nav-item" *ngIf="isLogged">
            <a class="nav-link logout" (click)="logoutEmit()">
              <i class="fas fa-sign-out-alt mr-1 text-gray"></i>Logout</a
            >
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
